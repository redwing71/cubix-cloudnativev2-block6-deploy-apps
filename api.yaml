image:
  repository: ghcr.io/redwing71/cubix/cloudnative6/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configMap:
  enabled: true
  as: file
  
openTelemetry:
  targetUrl: http://tempo.tools:4317
  
ingress:
  enabled: true
  hosts:
    - host: application.cubix.localhost
      paths:
        - path: /
          pathType: Prefix