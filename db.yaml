image:
  repository: ghcr.io/redwing71/cubix/cloudnative6/db
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configMap:
  enabled: true
  as: file

openTelemetry:
  targetUrl: http://tempo.tools:4317
  
secret:
- envName: SPRING_DATASOURCE_PASSWORD
  secretName: db-password
  secretKey: password
  
ingress:
  enabled: false
